<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Tic Tac Toe</h1>

  <!-- NAV BAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left">

          <div class="row">
            <div class="col-xs-12">
              <!-- Button trigger sign-up modal -->
              <button type="button" id="select-sign-up" class="btn btn-primary btn-md" data-target="#mySignUpModal">
                    Sign Up
              </button>
              <!-- Button trigger select-sign-in modal -->
              <button type="button" id="select-sign-in" class="btn btn-primary btn-md" data-target="#mySignInModal">
                    Sign In
              </button>
              <!-- Button trigger select-change-password modal -->
              <button type="button" id="select-change-password" class="btn btn-primary btn-md" data-target="#myChangePasswordModal">
                    Change Password
              </button>
              <!-- Button trigger select-sign-out modal -->
              <button type="button" id="select-sign-out" class="btn btn-primary btn-md" data-target="#mySignOutModal">
                    Sign Out
              </button>

              <!-- Button trigger select-create-game modal -->
              <button type="button" id="select-create-game" class="btn btn-success btn-md" data-target="#myCreateGameModal">
                    Start New Game
              </button>
              <!-- Button trigger select-show-user-stats modal -->
              <button type="button" id="select-show-user-stats" class="btn btn-success btn-md" data-target="#myShowUserStatsModal">
                    Show My Stats
              </button>
              <!-- Button trigger select-index-game modal -->
              <button type="button" id="select-index-game" class="btn btn-success btn-md" data-target="#myIndexGameModal">
                    Get all My Games (Index Game)
              </button>
              <!-- Button trigger select-show-game modal -->
              <button type="button" id="select-show-game" class="btn btn-success btn-md" data-target="#myShowGameModal">
                    Get Current Game (Show Game)
              </button>
              <!-- Button trigger select-update-game-state modal -->
              <button type="button" id="select-update-game-state" class="btn btn-success btn-md" data-target="#myUpdateGameStateModal">
                    Update Current Game
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!-- MODAL - SIGN-UP -->
  <div class="modal fade" id="mySignUpModal" tabindex="-1" role="dialog" aria-labelledby="mySignUpModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="close-sign-up-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="mySignUpModalLabel">Sign Up</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="sign-up">
            <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Email"><br>
            <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password"><br>
            <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Confirm Password"><br><br>
            <input type="submit" name="submit" value="Sign Up">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer" id="sign-up-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL - SIGN-IN -->
  <div class="modal fade" id="mySignInModal" tabindex="-1" role="dialog" aria-labelledby="mySignInModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="close-sign-in-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="mySignInModalLabel">Sign In</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="sign-in">
              <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Email"><br>
              <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password"><br><br>
              <input type="submit" name="submit" value="Sign In">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer" id="sign-in-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL - CHANGE-PASSWORD -->
  <div class="modal fade" id="myChangePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myChangePasswordModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="close-change-password-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myChangePasswordModalLabel">Change Password</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="change-password">
              <input type="password" name="passwords[old]" id="change-password-old" placeholder="Old Password"><br>
              <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password"><br><br>
              <input type="submit" name="submit" value="Change Password">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer" id="change-password-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL - SIGN-OUT -->
  <div class="modal fade" id="mySignOutModal" tabindex="-1" role="dialog" aria-labelledby="mySignOutModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="mySignOutModalLabel">Please Confirm Sign Out</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="sign-out">
              <input type="submit" name="submit" value="Sign Out">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer" id="sign-out-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL - CREATE-GAME -->
  <div class="modal fade" id="myCreateGameModal" tabindex="-1" role="dialog" aria-labelledby="myCreateGameModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myCreateGameModalLabel">Start New Game -- Player X goes first!</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="create-game">
              <input type="submit" name="submit" value="Start New Game">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL - SHOW-USER-STATS -->
  <div class="modal fade" id="myShowUserStatsModal" tabindex="-1" role="dialog" aria-labelledby="myShowUserStatsModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myShowUserStatsModalLabel">Show My Stats</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="show-user-stats">
              <input type="submit" name="submit" value="Show My Stats">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL - INDEX-GAME -->
  <div class="modal fade" id="myIndexGameModal" tabindex="-1" role="dialog" aria-labelledby="myIndexGameModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myIndexGameModalLabel">Get All My Games (Index Game)</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="index-game">
              <input type="submit" name="submit" value="Index Game">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL - SHOW-GAME -->
  <div class="modal fade" id="myShowGameModal" tabindex="-1" role="dialog" aria-labelledby="myShowGameModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myShowGameModalLabel">Get Current Game (Show Game)</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="show-game">
              <input type="submit" name="submit" value="Show Game">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL - UPDATE-GAME-STATE -->
  <div class="modal fade" id="myUpdateGameStateModal" tabindex="-1" role="dialog" aria-labelledby="myUpdateGameStateModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myUpdateGameStateModalLabel">Update Current Game ('x' in index 6)</h4>
        </div>

        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="update-game-state">
              <!-- update-game-state form from game-project-api REPO README -->
              <input type="text" name="game[cell][index]" value="6" id="update-game-state-cell-index" placeholder="Cell Index"><br>
              <input type="text" name="game[cell][value]" value="x" id="update-game-state-cell-value" placeholder="Cell Value"><br>
              <input type="text" name="game[over]" value="false">
              <input type="submit" name="submit" value="Update Game State">
          </form>
        </div>
        <!-- MODAL BODY -->

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>

      </div>
    </div>
  </div>

  <div id="status-bar-1">
  </div>

  <div id="status-bar-2">
  </div>

  <div class="wrapper">
    <div class="column" id="column-1">
    </div>

    <div class="column game-board" id="column-2">
      <table>
      <tr>
        <td><div class="game-cell" id="game-board-cell-0">X</div>
        </td>
        <td><div class="game-cell" id="game-board-cell-1">O</div>
        </td>
        <td><div class="game-cell" id="game-board-cell-2">X</div>
        </td>
      </tr>
      <tr>
        <td><div class="game-cell" id="game-board-cell-3">O</div>
        </td>
        <td><div class="game-cell" id="game-board-cell-4">X</div>
        </td>
        <td><div class="game-cell" id="game-board-cell-5">O</div>
        </td>
      </tr>
      <tr>
        <td><div class="game-cell" id="game-board-cell-6">X</div>
        </td>
        <td><div class="game-cell" id="game-board-cell-7">O</div>
        </td>
        <td><div class="game-cell" id="game-board-cell-8">X</div>
        </td>
      </tr>
      </table>
    </div>

    <div class="column" id="column-3">
    </div>
  </div>
